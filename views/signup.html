<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <h1>SignUp</h1>
    <form>
       <label for="firstname">First Name:</label> <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" required> <br/>
       <label for="lastname">Last Name:</label><input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" required> <br/>
       <label for="email">Email:</label><input type="email" id="email" name="email" placeholder="Enter Email" required> <br/>
        <label for="username">Username:</label><input type="text" id="username" name="username" placeholder="Enter Username" required> <br/>
        <label for="password">Password:</label><input type="password" id="password" name="password" placeholder="Enter Password" required> <br/>
        <label for="confirmpassword">Confirm Password:</label><input type="confirmpassword" id="confirmpassword" name="confirmpassword" placeholder="Enter Confirm Password" required> <br/>
        Gender: <input type="radio" id="gender" name="gender" value="MALE" checked>Male
        <input type="radio" id="gender" name="gender" value="FEMALE">Female
        <input type="radio" id="gender" name="gender" value="OTHER">Other
        <br/>
        Country: <select name="country">
            <option value="SELECT">[--Select--]</option>
            <option value="NEP">Nepal</option>
            <option value="IND">India</option>
            <option value="CHI">China</option>
            <option value="USA">USA</option>
            <option value="UKS">UK</option>
            <option value="AUS">Australia</option>
            <option value="CAN">Canada</option>
            <option value="NIG">Nigeria</option>
            <option value="PHI">Philippines</option>
        </select>
        <br/>
        Hobby: <input type="checkbox" name="hobbyfb" value="FB">FootBall
        <input type="checkbox" name="hobbyvb" value="VB">VolleyBall
        <input type="checkbox" name="hobbybb" value="BB">BaseBall
        <br/>
        About You: <textarea name="about"></textarea>
        <br/>
        <button type="submit">SignUp</button>
    </form>
</body>
</html>
